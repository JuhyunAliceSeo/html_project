<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    이름 : <input type="text" name="uname" /><br>
    아이디 : <input type="text" name="uid" /><br>
    비밀번호 :<input type="password" name="up" /><br>
    연락처 : <input type="text" name="uc1">-<input type="text" name="uc2">-<input type="text" name="uc3"><br>
    사진 : <input type="file" name="upic" /><br>
    성별구문 : <input type="radio" name="gender" value="남" />남
      <input type="radio" name="gender" value="여" />여<br>
    사용언어 : 
     <input type="checkbox" name="lan" value="kor" checked="checked"/>한국어
     <input type="checkbox" name="lan" value="eng" checked="checkbox"/>영어
     <input type="checkbox" name="lan" value="jap" checked="checkbox"/>일본어
     <input type="checkbox" name="lan" value="chn" checked="checkbox"/>중국어<br>
    자기소개 :<textarea rows="10" cols="30"> 간단하게 입력하세요</textarea><br />
    국적 : <select>
        <option>KOREA</option>
        <option>USA</option>
        <option>JAPAN</option>
        <option>CHINA</option>
        </select><br>


    좋아하는 음식 : <select multiple = "multiple"> 
        <option>김치</option>
        <option>불고기</option>
        <option>파전</option>
        <option>비빔밥</option>
        </select><br>

    <input type="submit" value="제출"/>
  </form> 
</body>
</html>
