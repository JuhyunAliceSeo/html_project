<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>포지셔닝</title>
    <style>
        #wrap{
            position: relative;
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            margin-top: 100px
        }
        .box{
            position:absolute; /*블럭태그라 position이 없으면 top태그가 안먹음. 요소의 위치는 가장 가까운 부모요소나 조상요소중 position:relative를 사용*/
            top:100px;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box" id="crd1"></div>
    </div>
</body>
</html>
