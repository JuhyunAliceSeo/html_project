<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!--div, span은 html에서 가장 중요한 영역-->
        <div>block_1</div> <!--영역구분해주는태그 / 개행이 이루어짐 / width는 화면 끝까지(100%)-->
        <p>block_2</p>
        <p>block_3</p>
        <div>나는 <span style="color:blueviolet">강아지를</span> 좋아해</div><!--div안에 span을 넣어 style을 줄 수 있음-->

        <br><br>

        <span>inline_01</span> <!--개행은안됨 / 자기콘텐츠만 차지함-->
        <span>inline_02</span>

        <div><img src="img01.png"></div> <!--인라인태그(img)를 div처리해서 block함-->
    </body>
</html>
